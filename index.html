<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trineeti Foundation</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Background watermark logo */
        .bg-logo {
            background: url('logo.png') no-repeat center center;
            background-size: 200px auto;
            opacity: 0.05;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header content */
        header {
            z-index: 1;
            max-width: 600px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            font-size: 1em;
            color: #fff;
            background: linear-gradient(45deg, #c69b6d, #a17c52);
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            color: #777;
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }
            p {
                font-size: 1em;
            }
            .logo {
                width: 120px;
            }
            .btn {
                padding: 12px 25px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <!-- Background watermark logo -->
    <div class="bg-logo"></div>

    <!-- Main content -->
    <header>
        <img src="logo.png" alt="Trineeti Logo" class="logo">
        <h1>Welcome to Trineeti Foundation</h1>
        <p>Learn Law & Finance from Class 9 to 12</p>
        <a href="#" class="btn google-form">Show Your Interest</a>
    </header>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 Trineeti Foundation</p>
    </footer>
</body>
